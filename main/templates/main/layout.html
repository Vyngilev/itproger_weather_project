{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/im.jpeg' %}" alt="Лого">
        <span class="Logo">itProger</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}" ><i class="fa-solid fa-house"></i><li>Главная</li></a>
            <a href="{% url 'about' %}"><i class="fa-address-card"></i><li>Про нас</li></a>
            <a href=""><i class="fa-paper-plane"></i><li>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
